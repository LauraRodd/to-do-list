<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../To Do List App/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bd6cf08fd.js" crossorigin="anonymous"></script>
    <title>To Do List App</title>
    <script type="text/javascript" src="../To Do List App/assets/js/lib/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">
    <h1>TO-DO LIST <i class="fas fa-plus add"></i></h1>
    <input type="text" placeholder="Add New Task" maxlength="40">
    <ul class="list">
        <li><span><i class="fas fa-trash-alt"></i></span> Task 1</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Task 2</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Task 3</li>
    </ul>
</div>
<div class="date">
    <p>Today is:</p>
    <p id="date"></p>
</div>

<script type="text/javascript" src="../To Do List App/assets/js/todos.js"></script>
</body>
</html>
